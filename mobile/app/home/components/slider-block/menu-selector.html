<ul class="dropdown-menu megamenu row">
    <li>
        <ul *ngFor="let item of inputItems| async; let i = index">
            <li class="col-md-4">
                <a [routerLink]="['../'+ nextRoute, item.seo_url]">
                    <p class="menu-item-ellipsis"> {{item.name}}</p>
                </a>
            </li>
        </ul>
    </li>

    <li>
        <div class="view-all-button" style="display: none;">
            <!-- <a href="#" class="btn btn-success"> View More <i class="fa fa-angle-down"></i></a>-->
            <!--    <a href="#" class="btn btn-default details-button-view"> View All <i class="fa fa-angle-right"></i></a>-->
            <a *ngIf="loadUrl==='categories'" class="btn btn-default menu-botton" [routerLink]="['../categories']"> {{'view_all' | translate}} <i class="fa fa-angle-right"></i></a>
            <a *ngIf="loadUrl==='authors'" class="btn btn-default menu-botton" [routerLink]="['../authors']"> {{'view_all' | translate}} <i class="fa fa-angle-right"></i></a>
            <a *ngIf="loadUrl==='publishers'" class="btn btn-default menu-botton" [routerLink]="['../publishers']"> {{'view_all' | translate}}  <i class="fa fa-angle-right"></i></a>
        </div>
    </li>
</ul>
