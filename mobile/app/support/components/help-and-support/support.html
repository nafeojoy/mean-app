<style>
    .howcanHelp {
        background-color: rgba(43, 43, 43, 0.7);
        padding: 125px 15px 125px;
    }

    .suppHeaderArea {
        background: url("assets/images/support/slide-1.jpg") center
    }

    .helpBtn {
        background-color: #FFFFFF;
        border-radius: 5px;
        -webkit-box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.5);
        padding: 15px;
        display: block;
        width: 100%;
        height: 102px;
        margin-bottom: 38px;
    }

    .helpBtn p{margin-left: 32%;}

    .helpBtn h2 {
        display: block;
        font-size: 1.5em;
        -webkit-margin-before: 0.83em;
        -webkit-margin-after: 0.83em;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
        font-weight: bold;
    }

    .helpBtn img {
        float: left;
        margin-right: 15px;
        width: 27%;
    }
</style>
<section class="margintop30 marginbottm30">
    <div class="container busy-loading">
        <div class="row">
            <div class="col-md-12">
                <div class="default-content" [ngBusy]="busy">
                    <div class="suppHeaderArea">
                        <div class="howcanHelp">
                            <h1 style="color:aliceblue; text-align: center;">How Can We Help</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-4">
                <a [routerLink]="['/']">
                    <div class="helpBtn">
                        <img src="assets/images/support/507303834.jpg" alt="">
                        <h2>GUIDE</h2>
                        <p>Always with you</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a [routerLink]="['../faq']" >
                    <div class="helpBtn">
                        <img src="assets/images/support/faq.png" alt="">
                        <h2>FAQ</h2>
                        <p>Frequently Asked Questions</p>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a [routerLink]="['/']">
                    <div class="helpBtn">
                        <img src="assets/images/support/tech_support_banner.png" alt="">
                        <h2>HELP DESK</h2>
                        <p>We are here for you</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
