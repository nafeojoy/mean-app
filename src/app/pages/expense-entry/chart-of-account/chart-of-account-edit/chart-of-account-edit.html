<div class="widgets">
    <div class="row">
        <form style="margin-top: 21px" (ngSubmit)="updateAccount()" class="form-horizontal">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <ba-card title="Update Account" baCardClass="with-scroll">
                    <div class="form-group row">
                        <label for="parent" class="col-sm-2 control-label">Parent</label>
                        <div class="col-sm-10">
                            <input [disabled]="true" type="text" name="parent" [(ngModel)]="account.parent.name"
                                class="form-control" id="parent" placeholder="Parent" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="name" class="col-sm-2 control-label">Account Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" [(ngModel)]="account.name" class="form-control"
                                placeholder="Path" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="account_code" class="col-sm-2 control-label">Account Code</label>
                        <div class="col-sm-10">
                            <input type="text" name="account_code" [(ngModel)]="account.account_code"
                                class="form-control" placeholder="Title" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="voucher_type" class="col-sm-2 control-label">Voucher Type</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="voucher_type" [(ngModel)]="account.voucher_type">
                                <option *ngFor="let voucher_type of voucher_types" [value]="voucher_type.value">
                                    {{voucher_type.name}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="note" class="col-sm-2 control-label">Note</label>
                        <div class="col-sm-10">
                            <textarea name="note" [(ngModel)]="account.note" class="form-control"
                                placeholder="Note..."></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="is_enabled" class="col-sm-2 control-label">Is Enabled</label>
                        <div class="col-sm-2">
                            <ui-switch name="is_enabled" class="form-control" [(ngModel)]="account.is_enabled">
                            </ui-switch>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <div *ngFor="let alert of alerts">
                                <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <button style="float:right" type="submit" class="btn btn-warning">Update</button>
                        </div>
                    </div>
                </ba-card>
            </div>
            <div class="col-md-3">
            </div>
        </form>
    </div>
</div>
