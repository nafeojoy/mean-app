<div class="widgets">
    <div class="row">
        <div class="col-md-8">
            <ba-card title="Add Content" baCardClass="with-scroll">
                <!--<div class="form-group">
                    <label for="name">Url</label>
                    <input name="name" type="text" class="form-control" [(ngModel)]="Article.content_url" placeholder="Content Url">
                </div>-->
                <div *ngFor="let lang of languages">
                    <hr>
                    <div class="form-group">
                        <label for="title">Title({{lang.name}})</label>
                        <input name="title" type="text" class="form-control" [(ngModel)]="Article[lang.code].title" placeholder="Title({{lang.name}})">
                    </div>
                    <div class="form-group">
                        <label for="meta_tag_title">Meta Tag Title({{lang.name}})</label>
                        <input name="meta_tag_title" type="text" class="form-control" [(ngModel)]="Article[lang.code].meta_tag_title" placeholder="Meta Tag Title({{lang.name}})">
                    </div>
                    <div class="form-group">
                        <label for="meta_tag_description">Meta Tag Description({{lang.name}})</label>
                        <input name="meta_tag_description" type="text" class="form-control" [(ngModel)]="Article[lang.code].meta_tag_description"
                            placeholder="Meta Tag Description({{lang.name}})">
                    </div>
                    <div class="form-group">
                        <label for="meta_tag_keywords">Meta Tag Keywords({{lang.name}})</label>
                        <input name="meta_tag_keywords" type="text" class="form-control" [(ngModel)]="Article[lang.code].meta_tag_keywords" placeholder="Meta Tag Keywords({{lang.name}})">
                    </div>
                    <label>Content({{lang.name}})</label>
                    <ckeditor [(ngModel)]="Article[lang.code].content" [config]="config" debounce="500"></ckeditor>
                </div>
                <button class="btn btn-warning" style="margin-top: 28px; float: right;" (click)="save()">Save Content</button>
            </ba-card>
        </div>
        <div class="col-md-4">
            <ba-card title="Picture Uploader" baCardClass="with-scroll">
                <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions" (onUploadCompleted)="imageUploaded($event)"></ba-picture-uploader>
            </ba-card>
        </div>
    </div>
</div>
