<div class="widgets">
    <div class="row">
        <div class="col-md-6">
            <div baCardBlur class="animated fadeIn card with-scroll" zoom-in>
                <div class="card-header clearfix">
                    <div class="card-title">
                        <div class="row">
                            <div class="col-md-4" *ngIf="checker.canAdd">
                                <i [routerLink]="['add']" class="add-icon ion-plus-round"></i>
                            </div>
                            <div class="col-md-8">
                                Menu List
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="tree-ul">
                        <tree-root [nodes]="nodes" [focused]="true" [options]="options" class="tree" (onFocus)="onEvent($event)"></tree-root>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6" *ngIf="isShowDetail">
            <ba-card title="Detail Info" baCardClass="with-scroll">
                <div class="form-group row">
                    <label for="parent" class="col-sm-2 control-label">Parent</label>
                    <div class="col-sm-10">
                        {{detail.parent?.name}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="path" class="col-sm-2 control-label">Path</label>
                    <div class="col-sm-10">
                        {{detail.path}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="path" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        {{detail.name}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="permission" class="col-sm-2 control-label">Permission</label>
                    <div class="col-sm-10 permission">
                        <ul>
                            <li *ngFor="let p of permissions">
                                {{p.name}}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="icon" class="col-sm-2 control-label">Icon</label>
                    <div class="col-sm-10">
                        {{data.icon?data.icon: 'No icon set yet'}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="is_enabled" class="col-sm-2 control-label">Is Enabled</label>
                    <div class="col-sm-2">
                        {{detail.is_enabled? 'Yes': 'No'}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="selected" class="col-sm-2 control-label">Is Selected</label>
                    <div class="col-sm-2">
                        {{data.selected? 'Yes': 'No'}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="expanded" class="col-sm-2 control-label">Is Expanded</label>
                    <div class="col-sm-2">
                        {{data.expanded? 'Yes': 'No'}}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6" *ngIf="checker.canEdit">
                        <button [routerLink]="['edit', detail._id]" type="button" class="btn btn-primary">Edit</button>
                    </div>
                     <div class="col-sm-6" *ngIf="checker.canDelete">
                        <button type="button" class="btn btn-danger" (click)="DeleteMenu(detail._id)">Delete</button>
                    </div>
                </div>
            </ba-card>
        </div>
    </div>
</div>
