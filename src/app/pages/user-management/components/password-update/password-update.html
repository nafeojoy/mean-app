<div class="alert_messages">
    <div *ngFor="let alert of alerts">
        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
    </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br> <br> <br> <br> <br>
            <div baCardBlur class="animated fadeIn card with-scroll" zoom-in>
                <div class="card-body" id="print-section">
                    <div class="form-group">
                        <br>
                    </div>

                    <div class="form-group row" [ngClass]="{'has-error': (!old_password.valid && password.touched), 'has-success': (old_password.valid && old_password.touched)}">
                        <label for="old_password" class="col-sm-4 control-label">Old Password:</label>
                        <div class="col-sm-8">
                            <input [formControl]="old_password" type="password" class="form-control" placeholder="Old Password">
                            <span *ngIf="!old_password.valid && (old_password.touched || old_password.touched)" class="help-block sub-little-text">
                                Old password must be required </span>
                        </div>
                    </div>

                    <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                        <label for="password" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-8">
                            <input [formControl]="password" type="password" class="form-control" placeholder="Password">
                            <span *ngIf="!password.valid && (password.touched || password.touched)" class="help-block sub-little-text">Password length should be 6</span>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
                        <label for="repeatPassword" class="col-sm-4 control-label">Repeat Password</label>
                        <div class="col-sm-8">
                            <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">
                            <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="inputPassword3" class="col-md-4 form-control-label"></label>
                        <div class="col-md-4">
                            <button [disabled]="!form.valid" type="submit" class="btn btn-warning">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
