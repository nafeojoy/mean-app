<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div baCardBlur class="animated fadeIn card with-scroll" zoom-in>
        <div class="card-header clearfix">
          <div class="card-title" *ngIf="checker.canAdd">
            <i [routerLink]="['add']" class="add-icon ion-plus-round"></i>
          </div>
        </div>
        <div class="card-body">
          <div class="horizontal-scroll">
            <table class="table table-hover">
              <thead>
                <tr class="black-muted-bg">
                  <th class="table-id">#</th>
                  <th>Role Name</th>
                  <th>Description</th>
                  <th>Active</th>
                  <th *ngIf="checker.canEdit">Update Role</th>
                  <th *ngIf="checker.canDelete">Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let role of roles; let i=index">
                  <td>{{i+1}}</td>
                  <td>{{role?.name}}</td>
                  <td>{{role?.description}}</td>
                  <td>
                    <p *ngIf="role.is_enabled">Yes</p>
                    <p *ngIf="!role.is_enabled">No</p>
                  </td>
                  <td *ngIf="checker.canEdit">
                    <button [routerLink]="['edit', role._id]" type="button" class="btn btn-primary">Edit</button>
                  </td>

                  <td *ngIf="checker.canDelete">
                    <button type="button" class="btn btn-danger" (click)="deleteRole(role._id)">Delete</button>
                    <!-- <button type="button" class="btn btn-danger" (click)="deleteModal.show()">Delete</button>-->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
