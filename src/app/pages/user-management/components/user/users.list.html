<div class="widgets">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div baCardBlur class="animated fadeIn card with-scroll" zoom-in>
                <div class="card-header clearfix">
                    <div class="card-title" *ngIf="checker.canAdd">
                        <i [routerLink]="['add']" class="add-icon ion-plus-round"></i>
                    </div>
                </div>
                <div class="card-body">
                    <div class="horizontal-scroll">
                        <table class="table table-hover">
                            <thead>
                                <tr class="black-muted-bg">
                                    <th class="table-id">#</th>
                                    <th>Name</th>
                                    <th>User Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th *ngIf="checker.canEdit">Update</th>
                                    <th *ngIf="checker.canDelete">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users; let i=index">
                                    <td>{{(i + 1)}}</td>
                                    <td>{{user.first_name}} {{user.last_name}}</td>
                                    <td>{{user.local.username}}</td>
                                    <td>{{user.local.email}}</td>
                                    <td>
                                        {{user.role?.name}}
                                    </td>
                                    <td *ngIf="checker.canEdit">
                                        <button [routerLink]="['edit', user._id]" type="button" class="btn btn-primary">Edit</button>
                                    </td>

                                    <td *ngIf="checker.canDelete">
                                          <button type="button" class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button>
                                        <!-- <button type="button" class="btn btn-danger" (click)="deleteModal.show()">Delete</button>-->
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
