<div class="col-md-6">
    <ba-card title="Find Order Id from Bkash TransactionID">
      <form >
  
        <div class="form-group">
          <label for="message_text">Bkash TransactionID</label>
          <input name="template_name" type="text" class="form-control" [(ngModel)]="transactionId" placeholder="Bkash TransactionID">
        </div>
  
        <div class="row">
          <button type="submit" style="margin-left: 3%;" class="col-md-2 btn btn-default"  (click) = "getOrderIdBkash()">Show</button>
        </div>

        
        
      </form>
    </ba-card>

    <ba-card>

        <div>
          <div [ngSwitch]="orderIdBkash">
            <div *ngSwitchCase = "orderIdBkash" class="orderDefault">No Data Here</div>
            <div *ngSwitchCase = "orderIdBkash" class="foundOrder">{{orderIdBkash}}</div>
          </div>
          

        </div>

    </ba-card>
  </div>
