<div class="widgets">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div baCardBlur class="animated fadeIn card with-scroll" zoom-in>
                <div class="card-header clearfix">
                    <div class="card-title">
                        <i [routerLink]="['add']" class="add-icon ion-plus-round"></i>
                    </div>
                </div>
                <div class="card-body">
                    <div class="horizontal-scroll">
                        <table class="table table-hover">
                            <thead>
                                <tr class="black-muted-bg">
                                    <th class="table-id">#</th>
                                    <th>Title</th>
                                    <th>Unit</th>
                                    <th>Value</th>
                                    <th class="align-right">View</th>
                                    <th class="align-right">Edit</th>
                                    <th class="align-right">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let weightClass of weightClasses | async; let i = index" class="no-top-border">
                                    <td class="table-id">{{i + 1}}</td>
                                    <td>{{weightClass.title}}</td>
                                    <td>{{weightClass.unit}}</td>
                                    <td>{{weightClass.value}}</td>
                                    <td class="align-right">
                                        <button class="btn btn-warning" [routerLink]="showViewModal(weightClass)">View</button>
                                    </td>
                                    <td class="align-right">
                                        <button class="btn btn-success" [routerLink]="['edit', weightClass._id]">Edit</button>
                                    </td>
                                    <td class="align-right">
                                        <button class="btn btn-danger" (click)="showDeleteModal(weightClass)">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Weight Class Delete Modal -->
<div bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="catDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-label="Close" (click)="deleteModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Delete Weight Class</h4>
            </div>

            <div class="modal-body">
                Are you sure you want to delete this weight class?
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary confirm-btn" (click)="deleteWeightClass()">Ok</button>
            </div>
        </div>
    </div>
</div>
