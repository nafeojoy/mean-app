<div class="widgets">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div baCardBlur class="animated fadeIn card with-scroll" zoom-in>
                <div class="card-header clearfix">
                    <div class="card-title">
                        <i [routerLink]="['add']" class="add-icon ion-plus-round"></i>
                    </div>
                </div>
                <div class="card-body">
                    <div class="horizontal-scroll">
                        <table class="table table-hover">
                            <thead>
                                <tr class="black-muted-bg">
                                    <th class="table-id">#</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Estimated Qty.</th>
                                    <th>Allocated Qty</th>
                                    <th>Price/Qty</th>
                                    <th>Active</th>
                                    <th class="align-right">Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let gift of giftes | async; let i = index" class="no-top-border">
                                    <td class="table-id">{{i + 1}}</td>
                                    <td>{{gift.name}}</td>
                                    <td>{{gift.description}}</td>
                                    <td>{{gift.estimated_qty}}</td>
                                    <td>{{gift.allocated_qty}}</td>
                                    <td>{{gift.gift_cost}} Tk.</td>
                                    <td>
                                        <p *ngIf="gift.is_enabled">Yes</p>
                                        <p *ngIf="!gift.is_enabled">No</p>
                                    </td>
                                    <td class="align-right">
                                        <button class="btn btn-success" [routerLink]="['edit', gift._id]">Edit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
