<div class="col-md-6">
  <ba-card title="Message Template">
    <form (ngSubmit)="templateAdd(msg)">

      <div class="form-group">
        <label for="message_text">Template Name</label>
        <input name="template_name" type="text" class="form-control" [(ngModel)]="msg.template_name" placeholder="Template Name">
      </div>


      <div class="form-group">
        <label for="message_text">Message Text</label>
        <textarea name="message_text" type="text" class="form-control" [(ngModel)]="msg.message_text" placeholder="Message Text"></textarea>
      </div>
      <div class="row">
        <button type="submit" style="margin-left: 3%;" class="col-md-2 btn btn-default">Add</button>
      </div>
    </form>
  </ba-card>
</div>
