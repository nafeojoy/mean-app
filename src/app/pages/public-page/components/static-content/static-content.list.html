<div class="widgets">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div baCardBlur class="animated fadeIn card with-scroll" zoom-in>
        <div class="card-header clearfix">
          <div class="card-title">
            <i [routerLink]="['add']" class="add-icon ion-plus-round"></i>
          </div>
        </div>
        <div class="card-body">
          <div class="horizontal-scroll">
            <table class="table table-hover">
              <thead>
                <tr class="black-muted-bg">
                  <th class="table-id">#</th>
                  <th>Title</th>
                  <th>Content Url</th>
                  <th>Preview</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let content of contents; let i=index">
                  <td>{{i+1}}</td>
                  <td>{{content.title}}</td>
                  <td>{{content.content_url}}</td>
                  <td>
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#viewModal" (click)="viewContent(content)">Preview</button>
                  </td>
                  <td>
                    <a  [routerLink]="['edit', content._id]" class="btn btn-success">Edit</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Start View Modal -->
<div class="modal fade" id="viewModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Content</h4>
      </div>
      <div class="modal-body">
        <div [innerHTML]="preview_content"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-close" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End View Modal -->
