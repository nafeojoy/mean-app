<body style="overflow-x: hidden;">
    <input type="submit" value="Share" style="background-color: unset;
    border: unset; color:rgba(255, 255, 255, 0.95)" onclick="return submitAndShare();">
    <script>
        function submitAndShare() {
            var title = '';
            var description = '';
            var image = '';

            title = '<%= htmlWebpackPlugin.options.title %>';
            description = '<%= htmlWebpackPlugin.options.metadata.description %>';
            image = '<%= htmlWebpackPlugin.options.metadata.image %>';

            // and finally share it
            shareOverrideOGMeta(window.location.href,
                title,
                description,
                image);

            return false;
        }

        function shareOverrideOGMeta(overrideLink, overrideTitle, overrideDescription, overrideImage) {
            FB.ui({
                method: 'share_open_graph',
                action_type: 'og.shares',
                action_properties: JSON.stringify({
                    object: {
                        'og:url': overrideLink,
                        'og:title': overrideTitle,
                        'og:description': overrideDescription,
                        'og:image': overrideImage
                    }
                })
            },
                function (response) {
                    // Action after response
                });
        }

    </script>
