<div>
    <slider></slider>

    <div *ngIf="is_order_submited" class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="text-align: center;">
            <div class="alert1 alert-danger1 text-lg1">
                <i class="fa fa-thumbs-up" aria-hidden="true"> </i>
                <span class="margin-top margin-bottom-lg1">&nbsp;&nbsp;Order submited Successfully. Order#{{order_no}}.</span>
                <br>
                <span class="margin-top margin-bottom-lg1">We will contact with you soon.</span>
            </div>
        </div>
    </div>

    <top-block class="back-home" [tabs]="topCategorieTab | async" [cartItems]=cart></top-block>
    <middle-block class="back-home" [tabs]="middleCategorieTab | async" [cartItems]=cart></middle-block>
    <bottom-block class="back-home" [tabs]="bottomCategorieTab | async" [cartItems]=cart></bottom-block>
    <testimonial-block class="back-home" [speeches]="speeches | async"></testimonial-block>
</div>
