<style>
    .menu_hover {
        box-shadow: rgba(6, 20, 209, 0.75) 0px 2px 6px -1px !important;
        background-color: white;
        transition: .10s;
    }

    .menu_item {
        border-radius: 0px !important;
        border: 1px solid #36272729 !important;
    }

    .style_prevu_kit {
        display: inline-block;
        border: 0;
  
        position: relative;
        -webkit-transition: all 600ms ease-in;
        -webkit-transform: scale(1);
        -ms-transition: all 600ms ease-in;
        -ms-transform: scale(1);
        -moz-transition: all 600ms ease-in;
        -moz-transform: scale(1);
        transition: all 600ms ease-in;
        transform: scale(1);

    }

    .style_prevu_kit:hover {
        box-shadow: 0px 0px 10px #000000;
        z-index: 2;
        -webkit-transition: all 600ms ease-in;
        -webkit-transform: scale(1.2);
        -ms-transition: all 600ms ease-in;
        -ms-transform: scale(1.2);
        -moz-transition: all 600ms ease-in;
        -moz-transform: scale(1.2);
        transition: all 600ms ease-in;
        transform: scale(1.2);
    }
</style>

<ul class="dropdown-menu megamenu row menu_hover" style="min-width: 380px !important; ">
    <li>
        <ul *ngFor="let item of inputItems| async; let i = index">
            <li class="col-md-4 " (click)="itemSelected(nextRoute, item.seo_url)" style="width: 50%">
                <a [routerLink]="['../'+ nextRoute, item.seo_url]" class="">
                    <p class="menu-item-ellipsis menu_item style_prevu_kit" style=" text-align: center;
                    border: 1px solid #ddd;
                    font-weight: bold;"> {{item.name}}</p>
                </a>
            </li>
        </ul>
    </li>

    <li style="margin: auto;
    width: 50%;">
        <div class="view-all-button">
            <!-- <a href="#" class="btn btn-success"> View More <i class="fa fa-angle-down"></i></a>-->
            <!--    <a href="#" class="btn btn-default details-button-view"> View All <i class="fa fa-angle-right"></i></a>-->
            <a *ngIf="loadUrl==='categories'" class="btn btn-default menu-botton" [routerLink]="['../categories']"> {{'view_all' | translate}}
                <i class="fa fa-angle-right"></i>
            </a>
            <a *ngIf="loadUrl==='authors'" class="btn btn-default menu-botton" [routerLink]="['../authors']"> {{'view_all' | translate}}
                <i class="fa fa-angle-right"></i>
            </a>
            <a *ngIf="loadUrl==='publishers'" class="btn btn-default menu-botton" [routerLink]="['../publishers']"> {{'view_all' | translate}}
                <i class="fa fa-angle-right"></i>
            </a>
        </div>
    </li>
</ul>
